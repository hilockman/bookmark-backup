	<style>
	
	  


* {
  box-sizing: border-box;
}
		
table {
  border-collapse: collapse;
  background: white;
  table-layout: fixed;
  width: 100%;
}
th, td,tr {
  padding: 8px 16px;
  border: 1px solid #ddd;

  overflow: hidden;

}

.pane {

}
.pane-hScroll {
  overflow: auto;

}
.pane-vScroll {
  overflow-y: auto;
  overflow-x: hidden;
  height: 200px;
  background: red;
}

  <script>



	   var loadTable = function (columns, records) {
	   	    	   $('.pane-hScroll table').children().remove();
	    	       	       	    		   
			       var str = "";
		    	   str += "<thead><tr>";
		    	   for (var i=0; i < columns.length; i++) {
		    		   str += "<th title='"+columns[i]+"'>"+columns[i]+'</th>'
		    	   }
		    	   str += "</tr></thead>";
				       
		    	   str += "<tbody>";
				   
				   $('.pane-hScroll table').append(str);
				   
				   $('.pane-vScroll table').children().remove();
				   str = "";
		    	   for (var i=0; i < records.length; i++) {
		    		   str += "<tr>";
		    		   var rec = records[i];
		    		   for (var j = 0; j < rec.length; j++) {
		    			   str += '<td>'+rec[j]+'</td>'
		    		   }
		    		   str += "</tr>";
		    	   }
		    	   str += "</tbody>";
			       $('.pane-vScroll table').append(str); 
		};
		
		columns = [];
		
		var colsize = 10;
		
		for (var i = 0; i < 20; i++) {
			columns.push('ColColColColColColColColColColCol'+i);
		}
		records = [];
		
		for (var i = 0; i < 100; i++) {
		    var rec = [];
			for (var j = 0; j < 10; j++) {
			  rec.push('valvalvalvalval'+i+'_'+j);
			}
			
			records.push(rec);
		}
		
		loadTable(columns, records);
		
		
	   $(function() {
	   $('.pane-hScroll').scroll(function() {
		  $('.pane-vScroll').width($('.pane-hScroll').width() + $('.pane-hScroll').scrollLeft());
		  $('td').width(160);
		  console.log($('td').width());
	   });
	 });
  </script>
