  <script>

 $(document).ready(function(){

	   var loadTable = function (columns, records) {
	   	    	   $('table').children().remove();
	    	       	       	    		   
			       var str = "";
		    	   str += "<thead class='header'><tr>";
		    	   for (var i=0; i < columns.length; i++) {

		    			   str += '<td>'+rec[j]+'</td>'
		    		   }
		    		   str += "</tr>";
		    	   }
		    	   str += "</tbody>";
			       $('table').append(str); 
		};
